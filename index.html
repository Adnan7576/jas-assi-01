<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h3>Logo</h3>
            <button class="bg-blue btn-prim">Sign Up</button>
        </nav>
        <div class="hero">
            <h3 class="hero-text">Cool Dark UI Template for Webflow Agencies!</h3>
            <button class="bg-blue btn-prim">Stay Focused</button>
        </div>
    </header>
<!-- header end -->
 <!-- Main Banner -->
  <main>
    <div class="l-container">
        <h1>See It in Action</h1>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="bg-blue btn-prim">Launch Live Preview</button>

    </div>
    <div class="r-container">
        <img src="Assets/wc-mini.png" alt="">
    </div>
  </main>
<!-- main end -->


<!-- stats start -->
 <section class="stats-section">
  <h3 class="section-title">Joined Thousands of Productive Users</h3>

  <div class="stat-box-container">
    <div class="stat-box">
      <p class="stat-number">50K</p>
      <p class="stat-label">Active Users</p>
    </div>
    <div class="stat-box">
      <p class="stat-number">2M+</p>
      <p class="stat-label">Focus Sessions</p>
    </div>
    <div class="stat-box">
      <p class="stat-number">95%</p>
      <p class="stat-label">Satisfaction Rate</p>
    </div>
  </div>
</section>
<!-- stat section end -->
<!-- form section -->
 <section class="form-section">
  <div class="form-container">
    <div class="form-text">
      <h2>Let's Get in<br>Touch</h2>
    </div>

    <form class="form-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" />

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="full name" />

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="write your message...."></textarea>

      <button type="submit">Get in Touch</button>
    </form>
  </div>
</section>
<!-- form section end -->

</body>
</html>
